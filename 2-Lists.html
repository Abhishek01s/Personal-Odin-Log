<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2 | Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <p>Lists can be unordered (ul) or ordered (ol). list item (li) element is used
        to add items inside the list.</p>
        <ul>
            <li>This is a</li>
            <li>unordered list</li>
        </ul>
        <ol>
            <li>But</li>
            <li>This is a</li>
            <li>ordered list</li>
        </ol>
    </body>
</html>
